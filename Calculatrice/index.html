<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Cyberpunk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles"></div>
    <div class="calculator">
        <div class="display">
            <div class="overlay-text">SYS.CALC_v1.0</div>
            <div id="previous-operation"></div>
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button class="memory" onclick="memoryOperation('MC')">MC</button>
            <button class="memory" onclick="memoryOperation('MR')">MR</button>
            <button class="memory" onclick="memoryOperation('M+')">M+</button>
            <button class="memory" onclick="memoryOperation('M-')">M-</button>
            <button class="memory" onclick="memoryOperation('MS')">MS</button>
            
            <button class="special" onclick="percentage()">%</button>
            <button class="special" onclick="clearEntry()">CE</button>
            <button class="special" onclick="clearDisplay()">C</button>
            <button class="special" onclick="deleteLastChar()">⌫</button>
            
            <button class="function" onclick="calculateFunction('1/x')">1/x</button>
            <button class="function" onclick="calculateFunction('x²')">x²</button>
            <button class="function" onclick="calculateFunction('√')">√</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="toggleSign()">±</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
